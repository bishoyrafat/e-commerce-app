<p-card [header]="products.name" subheader="Card Subheader" [style]="{width: '250px',height:'570px',marginBottom:'20px'}" styleClass="p-card-shadow">
  <ng-template pTemplate="header">
    <img alt="Card" [src]="products.pictureUrl">
  </ng-template>
  <h4>{{'$'+products.price}}</h4>
  <ng-template pTemplate="footer">
    <p-button  icon="pi pi-shopping-cart"></p-button>
    <p-button label="View"  styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}" (click)="viewProduct(products)">
    </p-button>
  </ng-template>
</p-card>
